    <!-- Theme detection script -->
    <script>
      // Detect system theme preference and apply it immediately
      (function() {
        const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        const storedTheme = localStorage.getItem('shell-theme');
        
        let theme = 'light';
        
        if (storedTheme) {
          try {
            const parsedTheme = JSON.parse(storedTheme);
            theme = parsedTheme.mode === 'system' 
              ? (mediaQuery.matches ? 'dark' : 'light')
              : parsedTheme.mode;
          } catch (e) {
            // Fall back to system preference if stored theme is invalid
            theme = mediaQuery.matches ? 'dark' : 'light';
          }
        } else {
          theme = mediaQuery.matches ? 'dark' : 'light';
        }
        
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
        
        // Update theme color meta tag
        const metaThemeColor = document.querySelector('meta[name="theme-color"]');
        if (metaThemeColor) {
          metaThemeColor.setAttribute('content', theme === 'dark' ? '#111827' : '#3b82f6');
        }
      })();
    </script>
